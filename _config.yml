# Exclude files and directories from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - .sass-cache
  - .jekyll-cache
  - _site
  - README.md

# Include additional files
include:
  - .well-known/stellar.toml

