# Site settings
title: My Jekyll Website
description: A simple and elegant Jekyll website
# baseurl: "" # the subpath of your site, e.g. /blog/
# url: "https://example.com" # the base hostname & protocol for your site

# Build settings
# markdown: kramdown
# theme: minima
# plugins:
